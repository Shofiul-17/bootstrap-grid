<!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- The <html> element is the root element of an HTML page -->
<!-- The lang attribute specifies the language of the element's content. -->
<html lang="en"> 
    <!-- The <head> element contains meta information about the HTML page -->
    <head>
        <!-- The <meta> tag defines metadata about an HTML document <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings. -->
        <!-- UTF-8 is a character encoding system. It lets you represent characters as ASCII text, (while still allowing for international characters, such as Chinese, Bangla etc so many characters) ASCII (American Standard Code for Information Interchange) is the most common character encoding format for text data in computers and on the internet -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
        <title>Bootstap Color Grid Responsive</title>
        <!-- Google icon(s) -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <!-- Bootstrap reference link  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- css stylesheet reference link  -->
        <!-- fontawesome reference link  -->
    </head>
    <!-- The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
    <body>
        <h1 class="text-center mt-5">Bootstrap Grid</h1>
        <!-- ========================================================================
                                        Color Grid Responsive
             ======================================================================== -->
        <div class="container text-center border bg-danger mt-5">
            <div class="row">
                <div class="border border-5 border-black col-12 py-5 bg-danger-subtle">1 of 1</div>
                <!-- <div class="col"> 2 of 2</div> -->
            </div>
        </div>
        <div class="container text-center mt-3 bg-primary">
            <div class="row">
                <!-- <div class="border border-5 border-black cal-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 bg-danger">col 1</div> -->
                <div class="border border-5 border-black col-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-danger">col 1</div>
                <div class="border border-5 border-black col-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-danger">col 2</div>
                <div class="border border-5 border-black col-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-danger">col 3</div>
                <div class="border border-5 border-black col-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 bg-danger">col 4</div>
            </div>
        </div>
        <div class="container text-center mt-2 bg-primary">
            <div class="row">
                <div class="border border-5 border-black col-lg-6 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-info-subtle">col 1</div>
                <div class="border border-5 border-black col-lg-6 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-info-subtle">col 2</div>
            </div>
        </div>
        <div class="container text-center mt-2 bg-primary">
            <div class="row">
                <div class="border border-5 border-black col-lg-9 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-secondary">col 1</div>
                <div class="border border-5 border-black col-lg-3 col-md-6 col-sm-12 mb-sm-3 py-5 me-auto bg-warning">col 2</div>
            </div>
        </div>
        

            
        <blockquote></blockquote>

        <em>Hello World</em>
        <marquee behavior="" direction="">Hello Workd</marquee>

        <span class="material-symbols-outlined">
            fingerprint
        </span>




        <!-- Bootstrap JS files CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
